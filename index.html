<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LealVerse - Felipe Leal | Desenvolvedor Fullstack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
    <style>
        :root {
            --bg-primary: #0B1A2C;
            --bg-secondary: rgba(20, 46, 102, 0.3);
            --bg-card: rgba(20, 46, 102, 0.3);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-1: #2DA8FF;
            --accent-2: #197BFF;
            --accent-3: #0A4FFF;
            --accent-4: #142E66;
            --border-color: rgba(45, 168, 255, 0.2);
            --shadow-color: rgba(10, 79, 255, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #F5F9FF;
            --bg-secondary: rgba(230, 240, 255, 0.7);
            --bg-card: rgba(255, 255, 255, 0.9);
            --text-primary: #0B1A2C;
            --text-secondary: rgba(11, 26, 44, 0.8);
            --accent-1: #197BFF;
            --accent-2: #0A4FFF;
            --accent-3: #2DA8FF;
            --accent-4: #E6F0FF;
            --border-color: rgba(25, 123, 255, 0.2);
            --shadow-color: rgba(25, 123, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            cursor: none;
        }

        /* Cursor personalizado */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-1);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            transition-property: background, transform;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(45, 168, 255, 0.1);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
        }

        /* Animações de fundo que reagem ao mouse */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(45, 168, 255, 0.8) 0%, rgba(10, 79, 255, 0.2) 70%);
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(45, 168, 255, 0.2) 0%, rgba(10, 79, 255, 0.05) 70%);
            pointer-events: none;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Seletor de tema */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--shadow-color);
        }

        .theme-toggle i {
            font-size: 1.5rem;
            color: var(--accent-1);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: relative;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .planet-logo {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, var(--accent-2), var(--accent-4));
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(45, 168, 255, 0.5);
        }

        .planet-logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 90px;
            height: 90px;
            border: 4px solid rgba(45, 168, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(45, 168, 255, 0.5);
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(45, 168, 255, 0.5);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 16px;
            position: relative;
            transition: all 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-1);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 0 20px;
            text-align: center;
        }

        .hero-title {
            font-size: 4.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(45, 168, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px rgba(45, 168, 255, 0.7));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(45, 168, 255, 0.9));
            }
        }
        
         .hero-subtitle {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--text-primary);
            max-width: 800px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(90deg, var(--accent-2), var(--accent-3));
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
            z-index: -1;
        }

        .cta-button:hover::before {
            transform: translateX(0);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }
        
        .hero-social {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .hero-social a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--bg-secondary);
            border-radius: 50%;
            color: var(--accent-1);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .hero-social a:hover {
            background: var(--accent-1);
            color: var(--bg-primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }
        
        /* Seção Sobre Mim */
        .about {
            padding: 100px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .about-text h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-1);
        }

        .about-text p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 20px;
        } 
        
        .about-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }    
        
        .about-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-4), var(--accent-3));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 4px solid var(--accent-1);
            box-shadow: 0 0 20px var(--shadow-color);
        }

        .about-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .about-table {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid var(--border-color);
            width: 100%;
        }

        .about-table h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-1);
            text-align: center;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
        }

        .info-table tr {
            border-bottom: 1px solid var(--border-color);
        }

        .info-table tr:last-child {
            border-bottom: none;
        }

        .info-table td {
            padding: 12px 0;
            color: var(--text-secondary);
        }

        .info-table td:first-child {
            font-weight: bold;
            color: var(--text-primary);
        }

        /* Seção O Que Eu Faço */
        .services {
            padding: 100px 50px;
            background: var(--bg-secondary);
        }

        .services-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .service-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--shadow-color);
            border-color: var(--accent-1);
        }
        
        .service-icon {
            font-size: 3rem;
            color: var(--accent-1);
            margin-bottom: 20px;
        }

        .service-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .service-description {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Seção de Habilidades */
        .skills {
            padding: 100px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 60px;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-2), var(--accent-3));
            border-radius: 2px;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 30px;
        }

        .skill-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .skill-item:hover {
            transform: translateY(-10px);
            background: var(--bg-secondary);
            box-shadow: 0 10px 20px var(--shadow-color);
            border-color: var(--accent-1);
        }

        .skill-icon {
            font-size: 3rem;
            color: var(--accent-1);
        }

        .skill-name {
            font-size: 1rem;
            text-align: center;
            color: var(--text-primary);
        }

        /* Seção de Projetos */
        .projects {
            padding: 100px 50px;
            background: var(--bg-secondary);
        }

        .projects-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent-1);
            color: var(--bg-primary);
            border-color: var(--accent-1);
        }
        

    </style>            
</head>
