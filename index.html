<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LealVerse - Felipe Leal | Desenvolvedor Fullstack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
    <style>
        :root {
            --bg-primary: #0B1A2C;
            --bg-secondary: rgba(20, 46, 102, 0.3);
            --bg-card: rgba(20, 46, 102, 0.3);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-1: #2DA8FF;
            --accent-2: #197BFF;
            --accent-3: #0A4FFF;
            --accent-4: #142E66;
            --border-color: rgba(45, 168, 255, 0.2);
            --shadow-color: rgba(10, 79, 255, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #F5F9FF;
            --bg-secondary: rgba(230, 240, 255, 0.7);
            --bg-card: rgba(255, 255, 255, 0.9);
            --text-primary: #0B1A2C;
            --text-secondary: rgba(11, 26, 44, 0.8);
            --accent-1: #197BFF;
            --accent-2: #0A4FFF;
            --accent-3: #2DA8FF;
            --accent-4: #E6F0FF;
            --border-color: rgba(25, 123, 255, 0.2);
            --shadow-color: rgba(25, 123, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            cursor: none;
        }

        /* Cursor personalizado */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-1);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            transition-property: background, transform;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(45, 168, 255, 0.1);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
        }

</head>
<body>
    
</body>
</html>
