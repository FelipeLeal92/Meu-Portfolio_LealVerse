<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LealVerse - Felipe Leal | Desenvolvedor Fullstack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
    <style>
        :root {
            --bg-primary: #0B1A2C;
            --bg-secondary: rgba(20, 46, 102, 0.3);
            --bg-card: rgba(20, 46, 102, 0.3);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-1: #2DA8FF;
            --accent-2: #197BFF;
            --accent-3: #0A4FFF;
            --accent-4: #142E66;
            --border-color: rgba(45, 168, 255, 0.2);
            --shadow-color: rgba(10, 79, 255, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #F5F9FF;
            --bg-secondary: rgba(230, 240, 255, 0.7);
            --bg-card: rgba(255, 255, 255, 0.9);
            --text-primary: #0B1A2C;
            --text-secondary: rgba(11, 26, 44, 0.8);
            --accent-1: #197BFF;
            --accent-2: #0A4FFF;
            --accent-3: #2DA8FF;
            --accent-4: #E6F0FF;
            --border-color: rgba(25, 123, 255, 0.2);
            --shadow-color: rgba(25, 123, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            cursor: none;
        }

        /* Cursor personalizado */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-1);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            transition-property: background, transform;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(45, 168, 255, 0.1);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
        }

        /* Animações de fundo que reagem ao mouse */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(45, 168, 255, 0.8) 0%, rgba(10, 79, 255, 0.2) 70%);
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(45, 168, 255, 0.2) 0%, rgba(10, 79, 255, 0.05) 70%);
            pointer-events: none;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Seletor de tema */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--shadow-color);
        }

        .theme-toggle i {
            font-size: 1.5rem;
            color: var(--accent-1);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: relative;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .planet-logo {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, var(--accent-2), var(--accent-4));
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(45, 168, 255, 0.5);
        }

        .planet-logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 90px;
            height: 90px;
            border: 4px solid rgba(45, 168, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(45, 168, 255, 0.5);
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(45, 168, 255, 0.5);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 16px;
            position: relative;
            transition: all 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-1);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        
</head>
<body>
    
</body>
</html>
